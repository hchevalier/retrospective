name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: runner
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Uses Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install -g yarn

    - name: Build App
      env:
        RAILS_ENV: test
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle config build.sassc --disable-march-tune-native # https://github.com/sass/sassc-ruby/issues/146
        if [ ! -e vendor/bundle/.sassc.updated.146 ]; then mkdir -p vendor/bundle; rm -f vendor/bundle/specifications/sassc-*; touch vendor/bundle/.sassc.updated.146;
        bundle install --jobs 4 --retry 3
        yarn install
        bundle exec rails db:create

    - name: Run tests
      run: HEADLESS=true bundle exec rake
